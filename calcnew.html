<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <link rel="stylesheet" href="calc-style.css">
</head>
<style>
    .pole {
        grid-column-start: 1;
        grid-column-end: 4;
        display: flex;
        height: auto;
    }
    .core {
        display: grid; 
        grid-template-columns: 60px 60px 60px 40px 
    }
    .item {
        background-color: rgba(116, 111, 111, 0.8);
        border: 1px solid rgb(0, 0, 0);
        height: 40px;
        font-size: xx-large;
        text-align:center
    }
    </style>
<body>
     
    <div class="core"> 
            <div class="pole"><input type="number"></div>
            <div class="item">C</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">/</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">-</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">+</div>
            <div class="item">.</div>
            <div class="item">0</div>
            <div class="item">=</div>
            <div class="item">*</div>
    </div>
</body>

</html>
