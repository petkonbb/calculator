<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
      color: black;
      margin-left:auto;margin-right:auto;
      padding:4px
    }
    th, button {
        width: 50px;
        height: 70px;
        background-color: rgb(185, 179, 179);
        font-style: oblique;
        font-size: xx-large;
    }


    </style>
<body>
    
    <table>
        <tr>
            <th><input type="number"></th>
        </tr>
        <tr>
            <th><button>7</button></th>
            <th><button>8</button></th>
            <th><button>9</button></th>
            <th><button>*</button></th>
        </tr>
        <tr>
            <th><button>4</button></th>
            <th><button>5</button></th>
            <th><button>6</button></th>
            <th><button>-</button></th>
        </tr>
        <tr>
            <th><button>1</button></th>
            <th><button>2</button></th>
            <th><button>3</button></th>
            <th><button>+</button></th>
        </tr>
        <tr>
            <th><button>+/-</button></th>
            <th><button>0</button></th>
            <th><button>,</button></th>
            <th><button>=</button></th>
        </tr>

    </table>
    
</body>

</html>
